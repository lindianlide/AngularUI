<div *ngIf="config.search" class="dl-tree-header">
  <div class="dl-tree-search">
    <input class="form-control" type="text" [(ngModel)]="keyFilter" (ngModelChange)="keyChanged($event)"
           placeholder="搜索">
    <span></span>
  </div>
</div>
<div class="zte-tree">
  <div class="ztree-box">
    <ul id="tree-component" class="ztree"></ul>
  </div>
</div>
