<div *ngIf="buttonType === 'image'" class="file-area ">{{fileName}}</div>
<div *ngIf="buttonType !== 'image'" class="file-area file-area-font">{{fileName}}</div>
<div *ngIf="buttonType === 'image'" class="file-button">
    <i class="fa fa-folder-o fa-2x"></i>
    <input class="file-cover" type="file" name="file" (change)="fileChange($event,i)">
</div>
<div *ngIf="buttonType !== 'image'" class="file-button file-button-font">
    <span>上传</span>
    <input class="file-cover file-button-font" type="file" name="file" (change)="fileChange($event,i)">
</div>
