<div class="dl-wizard">
  <div class="dl-wizard-navigation-container">
    <div *ngFor="let tab of steps;let i = index"  class="dl-wizard-navigation {{tabNum == i ? 'active' : ''}}" >
      {{tab.title}}
    </div>
  </div>
  <hr class="dl-wizard-progress" />
  <div class="steps" #stepsDom>
    <ng-content></ng-content>
  </div>

  <div class="form-group">
    <label class="form-group-left"></label>
    <div class="form-group-right">
      <dl-button [classType]="'primary'" class="mg10-right" [hidden]="preShow" (click)="preStep()">上一步</dl-button>
      <dl-button [classType]="'primary'" class="mg10-right" [hidden]="nextShow" (click)="nextStep()">下一步</dl-button>
      <dl-button [classType]="'primary'" class="mg10-right" [hidden]="completeShow" (click)="submitForm()">创建</dl-button>
      <!-- <dl-button [classType]="'cancel'" (click)="cancelForm()">取消</dl-button> -->
    </div>
  </div>
  <!--<nav>
    <ul class="pager dl-wizard-pager">
      <li class="previous"><button  type="button" class=" btn btn-primary"><span aria-hidden="true">&larr;</span> previous</button></li>
      <li class="next"> <button  type="button" class="btn btn-primary">next <span aria-hidden="true">&rarr;</span></button></li>
    </ul>
  </nav>-->
</div>
